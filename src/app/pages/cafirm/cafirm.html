<div class="cafirm-header">
  <div class="breadcrumb">{{ currentPath }}</div>
  <div class="actions">
    <div class="search-box">
      <input
        type="text"
        placeholder="Search by name, heading, city, ID..."
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
      />
    </div>
    <button class="requested-btn">Requested</button>
  </div>
</div>

<div class="tabs">
  <button
    class="tab"
    [class.active]="selectedTab === 'active'"
    (click)="setTab('active')"
  >
    Active
  </button>
  <button
    class="tab"
    [class.active]="selectedTab === 'inactive'"
    (click)="setTab('inactive')"
  >
    Inactive
  </button>
  <button
    class="tab"
    [class.active]="selectedTab === 'debarred'"
    (click)="setTab('debarred')"
  >
    Debarred
  </button>
</div>

<!-- Your card or other content below -->

<!-- Below this, show your card component or list -->
<div class="space">
  @for (card of paginatedCards; track card.id) {
  <div class="card-wrapper">
    <app-card
      [heading]="card.heading"
      [name]="card.name"
      [id]="card.id"
      [number]="card.number"
      [city]="card.city"
      [state]="card.state"
    ></app-card>
  </div>
  }
</div>

<app-pagination
  [totalItems]="filteredCards.length"
  [pageSize]="pageSize"
  [currentPage]="currentPage"
  (pageChange)="onPageChange($event)"
></app-pagination>
